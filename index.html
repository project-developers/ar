<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS-based AR Example</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

    <!-- Use the user's geolocation to position the AR content -->
    <a-entity gps-entity-place="latitude: 8.46458195; longitude: -13.27301604;">
      <!-- Add an audio source to the nearby location -->
      <a-entity position="0 0 0">
        <a-sound src="TestMP3.mp3" autoplay="true" loop="true" volume="1"></a-sound>
      </a-entity>

      <!-- Add a video to the marker location -->
      <a-entity position="0 0.2 0">
        <a-video src="myVideo.mp4" width="2" height="1.5" autoplay="true" loop="true"></a-video>
      </a-entity>

      <!-- Add text to the marker location -->
      <a-entity position="0 0.4 0">
        <a-text value="Hello, AR!" color="black" align="center"></a-text>
      </a-entity>

      <!-- Add a box shape at the marker location -->
      <a-entity position="0 0.6 0">
        <a-box color="red" depth="0.1" height="0.1" width="0.1"></a-box>
      </a-entity>
    </a-entity>

    <!-- Enable the camera for AR -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Request user's geolocation permission
    navigator.geolocation.getCurrentPosition(
      position => {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        const gpsEntity = document.querySelector('[gps-entity-place]');
        alert(`latitude: ${latitude}; longitude: ${longitude};`)
        gpsEntity.setAttribute('gps-entity-place', `latitude: ${latitude}; longitude: ${longitude};`);
      },
      error => console.error('Error getting geolocation:', error)
    );
  </script>

</body>
</html>
