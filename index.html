<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Multiple Markers Example</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

    <!-- Marker 1: Add a cube, text, and audio at the first marker -->
    <a-marker preset="hiro">
      <a-entity position="0 0 0">
        <a-box color="blue" depth="0.1" height="0.1" width="0.1"></a-box>
      </a-entity>
      <a-entity position="0 0.2 0">
        <a-text value="Marker 1" color="black" align="center"></a-text>
      </a-entity>
      <a-entity position="0 0.4 0">
        <a-sound src="TestMP3.mp3" autoplay="true" loop="true" volume="1"></a-sound>
      </a-entity>
    </a-marker>

    <!-- Marker 2: Add a sphere, text, and video at the second marker -->
    <a-marker preset="kanji">
      <a-entity position="0 0 0">
        <a-sphere color="green" radius="0.1"></a-sphere>
      </a-entity>
      <a-entity position="0 0.2 0">
        <a-text value="Marker 2" color="black" align="center"></a-text>
      </a-entity>
      <a-entity position="0 0.4 0">
        <a-video src="myVideo.mp4" width="2" height="1.5" autoplay="true" loop="true"></a-video>
      </a-entity>
    </a-marker>

    <!-- Enable the camera for AR -->
    <a-entity camera></a-entity>
  </a-scene>

</body>
</html>
