<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augmented Reality Sample</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Add camera to display the user's camera feed -->
        <a-camera-static />

        <!-- Add a simple cube to display in the AR scene -->
        <a-box
            color="#4CC3D9"
            scale="1 1 1"
            position="0 0 -3"
        ></a-box>

        <!-- Add some lighting to make the cube visible -->
        <a-light
            type="ambient"
            intensity="0.5"
            color="#ffffff"
        ></a-light>

        <a-light
            type="point"
            intensity="0.5"
            position="2 4 4"
        ></a-light>
    </a-scene>
</body>
</html>
