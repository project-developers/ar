<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Cube</title>
    <style>
        #container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #ar-video {
            display: none; /* Hide the video element */
        }

        #overlay {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="ar-video" autoplay></video>
        <canvas id="overlay"></canvas>
    </div>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
        AFRAME.registerComponent('spin', {
            tick: function (time, timeDelta) {
                this.el.object3D.rotation.y += 0.01 * timeDelta / 16;
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            // Initialize AR.js without marker
            const scene = document.querySelector('a-scene');
            scene.setAttribute('embedded', ''); // Allows AR scene to be displayed without fullscreen AR

            // Add a sphere (as an example) in the center of the scene
            const sphere = document.createElement('a-sphere');
            sphere.setAttribute('material', 'color: #FF0000');
            sphere.setAttribute('radius', '0.5');
            sphere.setAttribute('position', '0 0 -3'); // Adjust position as needed
            sphere.setAttribute('spin', ''); // Apply spinning animation
            scene.appendChild(sphere);
        });
    </script>
</body>
</html>
