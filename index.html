<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR GPS Text</title>
    <style>
        #container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" playsinline></video>
        <div id="overlay"></div>
    </div>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('gps-entity-place', {
            init: function () {
                var scene = document.querySelector('a-scene');
                var overlay = document.getElementById('overlay');

                navigator.geolocation.getCurrentPosition(function (position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;

                    // Example text content
                    var text = "You are here";

                    // Create a text element
                    var textElement = document.createElement('span');
                    textElement.textContent = text;

                    // Add text to overlay
                    overlay.appendChild(textElement);

                    // Set text position based on user's GPS coordinates
                    textElement.style.position = 'absolute';
                    textElement.style.top = '0';
                    textElement.style.left = '0';
                });
            }
        });
    </script>
    <script>
        // AR.js initialization
        document.addEventListener('DOMContentLoaded', function () {
            var video = document.getElementById('video');

            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function (stream) {
                    video.srcObject = stream;
                    video.setAttribute('playsinline', true);
                    video.play();
                })
                .catch(function (error) {
                    console.error('Could not access the camera. Error: ', error);
                });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-geolocate-component@0.7.2/dist/aframe-geolocate-component.min.js"></script>
    <a-scene>
        <a-entity gps-camera rotation-reader></a-entity>
        <a-entity gps-entity-place></a-entity>
    </a-scene>
</body>
</html>
