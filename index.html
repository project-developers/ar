<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <!-- Element on User's Current Location -->
      <a-text
        value="User's Current Location"
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 8.4645304; longitude: -13.2731497; altitude: 0;"
      ></a-text>

      <!-- Element 1 Meter to the Right -->
      <a-text
        value="1 Meter to the Right"
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 8.4645304; longitude: -13.2731506; altitude: 1;"
      ></a-text>

      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
